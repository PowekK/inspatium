<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferty Pracy</title>
    <style>
        /* Gradientowe tło */
        body {
            background: linear-gradient(to bottom, #03b6fc, white);
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Nagłówek */
        h1 {
            margin-top: 40px;
            font-size: 32px;
            color: #333;
        }

        /* Kontener dla kart */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Styl kart */
        .job-card {
            background: white;
            width: 60%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styl tekstu w kartach */
        .job-info {
            text-align: left;
        }

        .job-info h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        .job-info p {
            margin: 5px 0;
            color: gray;
        }

        /* Styl przycisków */
        .details-btn {
            text-decoration: none;
            font-size: 16px;
            color: white;
            background: #0089bf;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .details-btn:hover {
            background: #005f89;
        }

        /* Styl przycisku powrotu */
.back-btn {
    background-color: #007bff; /* Niebieski kolor */
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin-top: 90px; /* Dodajemy większy margines górny, aby przesunąć przycisk niżej */
}

.back-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1>Aktualne Oferty Pracy</h1>

    <div class="container">
        <!-- Pierwsza oferta -->
        <div class="job-card">
            <div class="job-info">
                <h3>Grafik 3D</h3>
                <p>Praca zdalna</p>
            </div>
            <a href="index4.html" class="details-btn">Szczegóły</a>
        </div>

        <!-- Druga oferta -->
        <div class="job-card">
            <div class="job-info">
                <h3>GRAFIK</h3>
                <p>Praca zdalna</p>
            </div>
            <a href="index5.html" class="details-btn">Szczegóły</a>
        </div>

        <!-- Trzecia oferta -->
        <div class="job-card">
            <div class="job-info">
                <h3>Kreator Treści</h3>
                <p>Praca zdalna</p>
            </div>
            <a href="index6.html" class="details-btn">Szczegóły</a>
        </div>
    </div>

    <!-- Przycisk powrotu do strony głównej -->
    <a href="index.html" class="back-btn">Powrót do strony głównej</a>
</body>
</html>
